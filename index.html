<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.4.js"></script>
    <script src="calculator.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>Salary Calculator</header>
    <main>
        <section>
            <h3>Add Employee</h3> 
            <form>
                <input
                  id="firstname-input"
                  placeholder="First Name"
                  type="text">

                <input
                  id="lastname-input"
                  placeholder="Last Name"
                  type="text">
            
                <input
                  id="id-input"
                  placeholder="ID"
                  type="text"

                <input
                  id="title-input"
                  placeholder="Title"
                  type="text"
        >
                <input
                  id="salary-input"
                  placeholder="Annual Salary"
                  type="text">
                <button id="submit-button" class="submit-button">Submit</button>
            </form>
        </section>

        <section>
            <h3>Employees</h3>

            <table>
               <thread>
                   <tr>
                       <th>First Name</th>
                       <th>Last Name</th>
                       <th>ID</th>
                       <th>Title</th>
                       <th>Annual Salary</th>
                       <th>Remove</th>
                   </tr>
               </thread>
               <tbody id="tbody">
                <!-- inputs SHOULD go in here -->
               </tbody>
            </table>
        </section>
    </main>
</body>
</html>
