<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.4.js"></script>
    <script src="calculator.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header class="title">Salary Calculator</header>
    <main>
        <section class="info-input-css">
            <h3>Add Employee</h3> 
            <form>
              <h3>
                <input
                  id="firstname-input"
                  placeholder="First Name"
                  type="text">

                <input
                  id="lastname-input"
                  placeholder="Last Name"
                  type="text">
            
                <input
                  id="id-input"
                  placeholder="ID"
                  type="number">
                
                <input
                  id="title-input"
                  placeholder="Title"
                  type="text">
                
                <input
                  id="salary-input"
                  placeholder="Annual Salary"
                  type="number">
                <button id="submit-button" class="submit-button">Submit</button>
              </h3>
            </form>
        </section>

        <section>
            <h3 class="employees-css">Employees</h3>

            <table>
               <thread>
                   <tr class="tr-css">
                       <th class="th-css">First Name</th>
                       <th class="th-css">Last Name</th>
                       <th class="th-css">ID</th>
                       <th class="th-css">Title</th>
                       <th class="th-css">Annual Salary</th>
                       <th class="th-css">Remove</th>
                   </tr>
               </thread>
               <tbody id="tbody">
                <!-- inputs SHOULD go in here -->
               </tbody>
               <tbody id="monthly-salary-total">

               </tbody>
            </table>
        </section>
    </main>
</body>
</html>
